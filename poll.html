function send(){
var obj=JSON.parse(Get("https://votingapp-isrmm.herokuapp.com/vote/"+jsonobj._id+"?opt="+document.getElementById('selec').value));
alert(obj.msg);
}

function Get(yourUrl){
    var Httpreq = new XMLHttpRequest();
    Httpreq.open("GET",yourUrl,false);
    Httpreq.send(null);
    return Httpreq.responseText;          
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
 </script>

 <div id="piechart"></div>
  </div>



<script type="text/babel" >

var jsonobj=JSON.parse(getCookie("json"));

document.title=jsonobj.title;

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
var array=[];
array.push(["option","freq"]);
for(var i=0;i<jsonobj.chart.length;i++){
var ar=[];
ar.push(jsonobj.chart[i].option);
ar.push(jsonobj.chart[i].freq);

	array.push(ar);
}
console.log(array);
  var data = google.visualization.arrayToDataTable(array);
  var options = {'title':"",'width':900, 'height':700,'backgroundColor': 'transparent'};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}

var Select = React.createClass({
 
  
  render: function () {

          return (<option value={item.option}>{item.option}</option>)
		  
		  })}
		  </select>
	</div>
		
		)

}
  
});

ReactDOM.render(<Select/>, document.getElementById('sel'));

</script>
